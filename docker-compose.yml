version: '3.8'

services:
  kodi-info:
    build: .
    container_name: kodi-info
    image: kodi-info
    restart: unless-stopped
    ports:
      - "5005:5005"
    environment:
      # Kodi connection settings
      - KODI_HOST=${KODI_HOST}
      - KODI_USERNAME=${KODI_USERNAME}
      - KODI_PASSWORD=${KODI_PASSWORD}
      # Web server settings
      - WEB_PORT=5005
    env_file:
      - ./.env
    extra_hosts:
      - "192.168.0.120:192.168.0.120"
    volumes:
      # Optional: Mount output directory for HTML files
      - ./output:/app/output
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

